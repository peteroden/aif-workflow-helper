name: Test Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      fetch-depth: 0
      coverage: false

  test-release:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bump2version build twine

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create test version (no commit)
      id: version
      run: |
        # Get current version
        CURRENT_VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
        echo "Current version: $CURRENT_VERSION"
        
        # Create a test version with timestamp to avoid conflicts
        TIMESTAMP=$(date +%Y%m%d%H%M%S)
        TEST_VERSION="${CURRENT_VERSION}+test.${TIMESTAMP}"
        echo "Test version: $TEST_VERSION"
        
        # Update version in pyproject.toml for testing (without committing)
        python -c "import toml; data=toml.load('pyproject.toml'); data['project']['version']='${TEST_VERSION}'; toml.dump(data, open('pyproject.toml', 'w'))"
        echo "version=$TEST_VERSION" >> $GITHUB_OUTPUT

    - name: Build package
      run: |
        python -m build

    - name: Check package contents
      run: |
        twine check dist/*
        echo "--- Package contents ---"
        tar -tzf dist/*.tar.gz | head -20
        echo "--- Wheel contents ---"
        python -m zipfile -l dist/*.whl

    - name: Test local installation
      run: |
        pip install dist/*.whl
        echo "--- Testing CLI ---"
        aif-workflow-helper --help
        echo "--- Testing import ---"
        python -c "import aif_workflow_helper; print('Import successful')"

    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*

    - name: Test installation from Test PyPI
      run: |
        # Wait a bit for Test PyPI to process
        sleep 30
        
        # Create fresh environment
        python -m venv test_env
        source test_env/bin/activate
        
        # Install from Test PyPI
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ aif-workflow-helper==${{ steps.version.outputs.version }}
        
        # Test the installation
        aif-workflow-helper --help
        python -c "import aif_workflow_helper; print('Test PyPI installation successful')"

    - name: Cleanup test files
      run: |
        rm -rf dist/
        rm -rf test_env/
        git checkout pyproject.toml  # Restore original version