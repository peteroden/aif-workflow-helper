# Example: Updated test-release.yml workflow
name: Test Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test-release:
    uses: ./.github/workflows/shared-release.yml
    with:
      version_bump: ${{ github.event.inputs.version_bump }}
      is_test: true
      repository: 'testpypi'
      release_prefix: 'test-v'
      release_title_prefix: 'ðŸ§ª Test Release v'
      prerelease: true
      create_release: false
      commit_strategy: 'none'
      branch_condition: 'true'
    secrets:
      api_token: ${{ secrets.TEST_PYPI_API_TOKEN }}